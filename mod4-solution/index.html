<!doctype html>
<html ng-app="MenuApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

  <!--libraries -->
  <script src="angular.min.js"></script>
  <script src="angular-ui-router.min.js"></script>

  <!--modules -->
  <script src="menuapp.module.js"></script>
  <script src="data.module.js"></script>
  
<body>
   <div class="container" ng-controller="NarrowItDownController as list">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getItems(searchTerm)">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <!--found-items found-items="list.items" on-remove="list.removeItem(index)"></found-items-->
  </div>

</body>
</html>
